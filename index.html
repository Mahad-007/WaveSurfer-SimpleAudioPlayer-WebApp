<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waveform</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="audio-list">
          <h3>Audio List</h3>
          <div id="audioButtons"></div>
        </div>
      
        <div class="waveform-container">
          <h2>Audio Running Tool</h2>
          <div id="waveform"></div>
          <button id="playPause">Play</button>
        </div>
      
        <div class="queue">
          <h3>Running Queue</h3>
          <div id="queueList"></div>
        </div>
      </div>
      
    <script src="index.js"></script>
</body> 
</html>
<style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .audio-list, .queue {
      width: 20%;
    }
    .waveform-container {
      width: 55%;
      text-align: center;
    }
    button {
      display: block;
      margin: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
